<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gyümölcskodár</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Virtuális Gyümölcskosár</h1>
    <section class="">
      <img
        class="gyumiImg-js"
        src="./img/gyumolcskosar.png"
        alt="egyrajzoltgyumolcskosar"
      />
    </section>
    <label for="selectBox"
      >Válasz egy gyümölcsöt:
      <select id="selectBox">
        <option value="1">Alma</option>
        <option value="2">Dinnye</option>
        <option value="3">Eper</option>
        <option value="4">Narancs</option>
        <option value="5">Szőlő</option>
        <option value="6">Ananász</option>
        <option value="7">Körte</option>
        <option value="8">Barack</option>
      </select>
    </label>
    <button id="valastButton-js" class="button-style">Választ</button>
    <script src="./main.js"></script>
  </body>
</html>
